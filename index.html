<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js" defer></script>
    <script src="js/model.js" defer></script>
    <script src="js/action.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-bars"></i>
      </div>
      <div class="main">
        <div class="toDoMenu">
          <div class="toDoContainer">
            <!-- 
            toDo1
            toDo2
            ... 
            -->
          </div>
          <a id="newToDo" class="addBtn">
            <span>New todo</span>
          </a>
          <input id="nameToDo" class="addImp" type="text" />
          <a id="deleteBtn">
              <span>Remove todo</span>
          </a>  
        </div>
        <div class="toDoList">
          <div class="listContainer">
            <!-- 
            listItem1
            listItem2
            ... 
            -->
          </div>
          <div class="listBtnContainer">
              <a id="newItem" class="addBtn">
                  <span>New List Item</span>
                  </a>
                  <input id="nameItem" class="addImp" type="text" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
